<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillNest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="noise"></div>

  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#">Skill<span>Nest</span></a>
      <div id="nav-actions" class="nav-actions">
        <a href="signup.html" class="btn btn-amber">Sign in</a>
        <a href="login.html" class="btn btn-lime">Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-bg-glow"></div>
      <div class="container hero-inner">
        <div class="hero-characters" aria-label="Skill Nest characters">
          <img src="Photo/Karthur.png" class="char" alt="Character 1" loading="lazy">
          <img src="Photo/Thunder.png" class="char" alt="Character 2" loading="lazy">
          <img src="Photo/Raimen.png" class="char" alt="Character 3" loading="lazy">
          <img src="Photo/Firema.png" class="char" alt="Character 4" loading="lazy">
          <img src="Photo/Bob.png" class="char char--center" alt="Character 5" loading="lazy">
          <img src="Photo/IceMan.png" class="char" alt="Character 6" loading="lazy">
          <img src="Photo/Shadow.png" class="char" alt="Character 7" loading="lazy">
          <img src="Photo/Kyle.png" class="char" alt="Character 8" loading="lazy">
          <img src="Photo/Toey.png" class="char" alt="Character 9" loading="lazy">
        </div>
        
        <h1 class="hero-title">Ready To SkillNest</h1>
        
        <div class="hero-content">
          <button class="hero-subtitle-btn">Learn Hard and Soft Skill with AI Skill</button>
          <p class="hero-description">Unlock Your Career Path: Our platform guides you through tailored Skill Paths for <span class="highlight">four key professions</span></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
