<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillNest — Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- โลโก้/แบรนด์ มุมซ้ายบน -->
  <div class="brand">SkillNest</div>

  <!-- กล่องฟอร์ม -->
  <div class="wrap">
    <div class="card">
      <div class="title-th">เข้าสู่ระบบ</div>

      <div id="error" class="error"></div>

      <form id="loginForm" novalidate>
        <div class="field">
          <input class="pill" id="username" type="text" placeholder="Username" required>
        </div>

        <div class="field input-wrap">
          <input class="pill" id="password" type="password" placeholder="Password" required>
          <button type="button" class="toggle-pass" id="togglePass">แสดง</button>
        </div>

        <div class="actions">
          <button class="btn" id="loginBtn" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
